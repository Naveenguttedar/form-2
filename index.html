<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-form-2</title>
</head>

<body>
  <fieldset>
    <legend>Personal Details</legend>
    <label for="fname">First name :</label>
    <input type="text">
    <br><br>
    <label for="mname">Middle name :</label>
    <input type="text">
    <br><br>
    <label for="lname">Last name:</label>
    <input type="text">
    <br><br>
    <label for="course">Course:</label>
    <Select>
      <option value="course">Course</option>
      <option value="bca">Bca</option>
      <option value="bba">BBA</option>
      <option value="btech">B.tech</option>
      <option value="mba">MBA</option>
      <option value="mca">MCA</option>
      <option value="mtech">M.tech</option>
    </Select>
    <br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
    <br><br>
    <label for="dob">DOB:</label>
    <input type="datetime-local" name="dob" id="">
    <br><br>
    <label for="phone">Phone:</label>
    <input type="text" name="country-code" id="" value="+91" size="1" disabled>
    <input type="text" name="phone" id="phone" size="16">
    <br><br>
    <label for="address">Address</label>
    <br>
    <textarea name="" id="" cols="60" rows="5"></textarea>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="">
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="">
    <br><br>
    <label for="repass">Re-type password:</label>
    <input type="password" name="repass" id="">
    <br><br>
    <input type="checkbox" name="agree" id="">
    <label for="agree">Agree to terms and conditions</label>
    <br><br>
    <label for="file">Choose File</label>
    <input type="file" name="file" id="">
    <br><br>
    <label for="color">Choose Color</label>
    <input type="color" name="color" id="">
    <br><br>
    <input type="reset" value="reset">
    <input type="submit" value="submit">

  </fieldset>
</body>

</html>
